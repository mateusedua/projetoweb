<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Editar Vacina</title>

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/alterar-vacina.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-title">
                <img src="/public/icon-vaccine (1).png" width="30px" height="30px">
                <h1>MyHealth</h1>
            </div>
            <div class="header-button">
                <input type="button" value="Minhas vacinas" id="minhas-vacina">
                <input type="button" value="Logout" id="button-logout">
            </div>
        </header>
        <div class="excluir">
            <button id="excluir">
                <img src="../../public/trash 2.png" width="20px" height="20px">
                <span>Excluir</span>
            </button>
        </div>
        <main id="main">
            <div>  
                <div class="input">
                    <label for="data-vascinacao">Data da vascinação</label>
                    <input type="date" name="data-vascinacao" id="data-vascinacao">
                </div>
                <div class="input">
                    <Label for="vacina">Vacina</Label>
                    <input type="text" name="vacina" id="vacina">
                </div>
                <div class="input-dose">
                    <label for="dose" id="dose-label">Dose</label>
                    <input type="radio" name="dose" id="dose1" value="1a. dose">
                    <label for="1 dose">1a. dose</label>
                    <input type="radio" name="dose" id="dose2" value="2a. dose">
                    <label for="2 dose">2a. dose</label>
                    <input type="radio" name="dose" id="dose3" value="3a. dose">
                    <label for="3 dose">3a. dose</label>
                    <input type="radio" name="dose" id="dose-reforco" value="Reforço">
                    <label for="reforco">Reforço</label>
                    <input type="radio" name="dose" id="dose-unica" value="Dose única">
                    <label for="dose unica">Dose única</label>
                </div>
                <div class="input-comprovante">
                    <label for="comprovante" id="label-comprovante">Comprovante da vacina</label>
                    <div class="input-comprovate-button">
                        <label id="button-comprovante">
                            Selecionar imagem...
                            <input type="file" name="comprovante" id="comprovante">
                        </label>
                    </div>
                </div>
                <div class="img-vacina">
                    <img class="upload_img" id="file_upload" width="200px" height="130px">
                </div>
                <div class="input">
                    <label for="proxima-vacina">Próxima vacinação</label>
                    <input type="date" name="proxima-vacina" id="proxima-vacina">
                </div>
                <div class="submit">
                    <input type="submit" value="Salvar alterações" id="submit">
                </div>
            </div>
        </main>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/css" src="sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>
    <script src="../../scripts/config.js"></script>

    <script type="module" src="/scripts/alterar-vacina.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>

</html>
