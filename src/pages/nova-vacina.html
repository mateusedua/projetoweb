<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Nova vacina</title>

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/nova-vacina.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-title">
                <img src="/public/icon-vaccine (1).png" width="30px" height="30px">
                <h1>MyHealth</h1>
            </div>
            <div class="header-button">
                <input type="button" value="Minhas vacinas">
                <input type="button" value="Logout">
            </div>
        </header>
        <main>
            <form action="">
                <div class="input">
                    <label for="data-vascinacao">Data da vascinação</label>
                    <input type="date" name="data-vascinacao" id="data-vascinacao">
                </div>
                <div class="input">
                    <Label for="vacina">Vacina</Label>
                    <input type="text" name="vacina" id="vacina">
                </div>
                <div class="input-dose">
                    <label for="dose" id="dose-label">Dose</label>
                    <input type="radio" name="dose" id="dose1" value="1a. dose">
                    <label for="1 dose">1a. dose</label>
                    <input type="radio" name="dose" id="dose2" value="2a. dose">
                    <label for="2 dose">2a. dose</label>
                    <input type="radio" name="dose" id="dose3" value="3a. dose">
                    <label for="3 dose">3a. dose</label>
                    <input type="radio" name="dose" id="dose-reforco" value="Reforço">
                    <label for="reforco">Reforço</label>
                    <input type="radio" name="dose" id="dose-unica" value="Dose única">
                    <label for="dose unica">Dose única</label>
                </div>
                <div class="input">
                    <label for="comprovante">Comprovante da vacina</label>
                    <button>
                        Selecionar imagem...
                        <input type="file" name="comprovante" id="comprovante" onchange="readURL(this)">
                    </button>
                </div>
                <div class="img-vacina">
                        <img class="upload_img" id="file_upload" width="200px" height="130px">
                </div>
                <div class="input">
                    <label for="proxima-vacina">Próxima vacinação</label>
                    <input type="date" name="proxima-vacina" id="proxima-vacina">
                </div>
                <div class="submit">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </main>
    </div>

    <script src="/scripts/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
