<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/cadastro.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="/public/icon-vaccine (1).png" width="30px" height="30px">
            <h1>MyHealth</h1>
        </header>
        <main id="main">
            <div>
                    <div class="input">
                        <label for="nome">Nome completo</label>
                        <input type="text" name="nome" id = "nome">
                    </div>
                    <div class="input-sexo">
                        <label for="sexo" id="sexo-header">Sexo</label>
                        <input type="radio" name="sexo" id="sexo" value="M">
                        <label for="sexo">Masculino</label>
                        <input type="radio" name="sexo" id="sexo" value="F">
                        <label for="sexo">Feminino</label>
                    </div>
                    <div class="input-data">
                        <label for="nascimento">Data nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" >
                    </div>
                    <div class="input">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirmar">Repetir senha</label>
                        <input type="password" name="confirmar" id="confirmar">
                    </div>
                    <div id="error-confirmar"></div>
                    <div class="submit">
                        <input type="submit" value="Cadastrar" id="submit">
                    </div>
                </div>
        </main>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/css" src="sweetalert2.all.min.js"></script>
    <script type="module" src="../../scripts/cadastro.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="../../scripts/config.js"></script>
</body>
</html>
